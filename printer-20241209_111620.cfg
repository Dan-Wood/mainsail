# This file contains common pin mappings for the 2020 Creality CR-10
# V3. The mainboard is a Creality 3D v2.5.2 (8-bit mainboard with
# ATMega2560). To use this config, the firmware should be compiled for
# the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include calibrate_flow.cfg]
[include KAMP_Settings.cfg]
[include config_backup.cfg]

# Macros 
[include ./macros.cfg]

# For better compatibility with GCodes generated for Marlin, you
# may wish to add the following section, if you have BLTouch:
# [gcode_macro G29]
# gcode:
#     BED_MESH_CALIBRATE

[exclude_object]
# [firmware_retraction]

[stepper_x]
step_pin: PF0 #ar54
dir_pin: PF1 #ar55
enable_pin: !PD7 #!ar38
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE5 #^ar3
position_endstop: 0
position_max: 315
homing_speed: 120

[stepper_y]
step_pin: PF6 #ar60
dir_pin: PF7 #ar61
enable_pin: !PF2 #!ar56
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ1 #^ar14
position_endstop: 0
position_max: 315
homing_speed: 120

[stepper_z]
step_pin: PL3 #ar46
dir_pin: !PL1 #!ar48
enable_pin: !PK0 #!ar62
microsteps: 16
rotation_distance: 8
position_max: 400
#Uncomment if you have a BL-Touch:
position_min: -6
endstop_pin: probe:z_virtual_endstop
#and comment the follwing lines:
#position_endstop: 0.0
#endstop_pin: ^PD3 #ar18
homing_speed: 120

[extruder]
#START FOR ESTEP CALIBRATION (COLD)
max_extrude_only_distance: 101
# min_extrude_temp: 0
#END FOR ESTEP CALIBRATION
max_extrude_cross_section: 5 # needed for KAMP Adaptive purge
pressure_advance: 0.8
step_pin: PA4 # ar26
dir_pin: !PA6 # !ar28
enable_pin: !PA2 # !ar24
microsteps: 16
#rotation_distance: 7.7201944 # 16 microsteps * 200 steps/rotation / steps/mm
# rotation_distance: 32.43852552786197
rotation_distance: 3.547159450884
#Correction formula is new_rotation_distance = old_rotation_distance * mmsExtracted / 100.0
nozzle_diameter: 0.400
# nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4 #ar10
# sensor_type: EPCOS 100K B57560G104F - OLD
sensor_type: EPCOS 100K B57560G104F
# EPCOS 100K B57560G104F
# winsinn_ht-ntc100k
sensor_pin: PK5 #analog13
#control: pid
#pid_kp: 22.107
#pid_ki: 1.170
#pid_kd: 104.458
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PH5 #ar8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6 #analog14
control: pid
#Stock PID configuration taken from Marlin
pid_Kp: 201.86
pid_Ki: 10.67
pid_Kd: 954.96
min_temp: 0
max_temp: 130

[fan]
pin: PH6 #ar9

[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 100
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: PH1 #ar16
sclk_pin: PA1 #ar23
sid_pin: PH0 #ar17
encoder_pins: ^PC4, ^PC6 #^ar33, ^ar31
click_pin: ^!PC2 #^!ar35


[bltouch]
sensor_pin: ^PD2 #^ar19
control_pin: PB5 #ar11
set_output_mode: 5V
pin_move_time: 0.4
stow_on_each_sample: False
probe_with_touch_mode: False
x_offset: -38
y_offset: .2
# z_offset:  -.64
samples: 2
sample_retract_dist: 2
samples_result: average

[safe_z_home]
home_xy_position: 188,170.2
speed: 120
z_hop: 10
z_hop_speed: 10

#Uncomment the following lines if you have a BL-Touch
[bed_mesh]
# speed: 50
# horizontal_move_z: 6
# mesh_min: 46.50,0.75
# mesh_max: 253.5,295.85
# probe_count: 7,7
# algorithm: bicubic
speed: 200
probe_count: 5,5
mesh_min: 48,30
mesh_max: 315,315
horizontal_move_z: 8
mesh_pps: 2,2
algorithm: bicubic
fade_end: 10

[pause_resume]
recover_velocity: 50

# [filament_switch_sensor fil_runout_sensor]
# pause_on_runout: True
# switch_pin: PE4 #ar2

[bed_screws]
screw1: 68,60
screw1_name: front left screw
screw2: 310,60
screw2_name: front right screw
screw3: 263,240
screw3_name: rear right screw
screw4: 68,240
screw4_name: rear left screw

#Uncomment the following lines if you have a BL-Touch
[screws_tilt_adjust]
screw1: 68,60
screw1_name: front left screw
screw2: 310,60
screw2_name: front right screw
screw3: 310,300
screw3_name: rear right screw
screw4: 68,300
screw4_name: rear left screw
speed: 200
horizontal_move_z: 10
screw_thread: CW-M4

[force_move]
enable_force_move: True

